<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0">
        <meta charset="utf-8">
        <title>Crear cuenta...</title>
        <link type="text/css" rel="stylesheet" href="css/style_estudiante.css">
    </head>
    <body>
        <header class="encabezado">
            <img src="img/logStar.png" class="imag">
        </header>
        <br>
        <center>
            <form action="" method="post">
                <h1 class="encabesado">Registrar Estudiante</h1>
                <div class="tabla">
                    <table class="tablaOne">
                 <tr>
                    <td>
                        <h2>Usuario:</h2>
                    </td>
                    <td>
                        <input class="txt" type="text" name="usuario" placeholder="Usuario" required>
                    </td>
                </tr>
                 <tr>
                    <td>
                        <h2>Contraseña:</h2>
                    </td>
                    <td>
                        <input class="txt" type="password" name="contraseña" placeholder="Contraseña" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h2>Nombre:</h2>
                    </td>
                    <td>
                        <input class="txt" type="text" name="nombre" placeholder="Nombre..." required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h2>Apellido:</h2>
                    </td>
                    <td>
                        <input class="txt" type="text" name="apellido" placeholder="Apellido..." required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h2>Genero:</h2>
                    </td>
                    <td>
                        <select name="genero">
                            <option value="0">Opciones</option>
                            <option value="1">Femenino</option>
                            <option value="2">Masculino</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h2>Tipo de sangre: </h2>
                    </td>
                    <td>
                        <input class="txt" type="text" name="sangre" placeholder="tipo sangres">
                    </td>
                </tr>
            </table>
                    <table class="tablaTwo">
                 <tr>
                    <td>
                        <h2>Encargado:</h2>
                    </td>
                    <td>
                        <input class="txt" type="text" name="encargado" placeholder="Encargado" required>
                    </td>
                </tr>
                 <tr>
                    <td>
                        <h2>Parentesco:</h2>
                    </td>
                    <td>
                        <input class="txt" type="text" name="parentesco" placeholder="Parentesco" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h2>Madre:</h2>
                    </td>
                    <td>
                        <input class="txt" type="text" name="nom_madre" placeholder="Madre" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h2>Padre:</h2>
                    </td>
                    <td>
                        <input class="txt" type="text" name="nom_padre" placeholder="Padre..." required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h2>Telefono:</h2>
                    </td>
                    <td>
                        <input type="text" class="txt" name="telefono" placeholder="0000-0000" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h2>Direccion:</h2>
                    </td>
                    <td>
                        <input class="txt" type="text" name="Direccion" placeholder="">
                    </td>
                </tr>
            </table>
                </div>
                <div class="btn">
                    <input class="buttu" type="submit" name="buttun" value="Crear Cuenta">
                </div>
            </form>
        </center>
    </body>
</html>
